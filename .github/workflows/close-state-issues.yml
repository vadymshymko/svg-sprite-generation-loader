name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '30 1 * * *'
permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v5
        with:
          days-before-stale: 14
          stale-issue-message: ''
          stale-pr-message: ''
